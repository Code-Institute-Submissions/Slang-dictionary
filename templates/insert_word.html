{% extends 'base.html' %} {% block content %}

 <div class="container my-3">
    <div class="row">
        <div class="col-12">
            <!-- ADDFORM -->
            <form action="{{url_for('insert_word')}}" method="POST">
                <div class="form-group">
                    <label for="name">Word:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="meaning">Definition:</label>
                    <textarea class="form-control" id="meaning" name="meaning" rows="2" required></textarea>
                </div>
                <div class="form-group">
                    <label for="example">Example:</label>
                    <input type="text" class="form-control" id="example" name="example" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select class="form-control" id="category" name="category" required>
                    <option></option>
                    <option>Music</option>
                    <option>Work</option>
                    <option>Food</option>
                    <option>Internet</option>
                    <option>Common</option>
                    <option>House</option>
                    <option>School</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" class="form-control" id="author" name="author" required>
                </div>
                
                <div class="form-group" hidden>
                    <label for="date">Date added:</label>
                    <input type="text" class="form-control" id="current_datetime" name="current_datetime" value="{{current_datetime}}">
                </div>
                
                <div class="form-group" hidden>
                    <input type="text" class="form-control" id="date" name="date" value="{{today}}">
                </div>
                
                
                <button type="submit" class="btn btn-secondary btn-sm">Submit</button>
            </form>
            <!-- ADDFORM -->
        </div>
    </div>
</div>


{% endblock %}
