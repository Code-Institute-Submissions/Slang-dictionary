{% extends 'base.html' %} 


{% block content %}
{% for word in category%}

<div class="row">
    <div class="col-2"></div>

    <div class="col-8 word-table">

        <div>
            <h4><strong>{{word.name}}</strong></h4>
        </div>

        <div>
            <p class="">{{word.meaning}}</p>

        </div>
        <div>
            <p class="italic-text">{{word.example}}</p>

        </div>
        <div>
            <p>Category:  <span>{{word.category}}</span></p>
            <p class="italic-text"></p>

        </div>
        <div>
            <p class="">{{word.date}}</p>

        </div>
        <div>
            <p class="">Author: {{word.author}}</p>
        </div>
        <div>
            <a class="btn btn-secondary btn-sm" href="{{url_for('edit_word', word_id=word._id)}}">Edit</a>
            <a class="btn btn-secondary btn-sm" href="{{url_for('delete_word', word_id=word._id)}}">Delete</a>

        </div>

        


    </div>

    <div class="col-2"></div>


</div>

{% endfor%} {% endblock %}
